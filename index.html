<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GSAP Demo Project</title>
<link rel="stylesheet" href="css/master.css">

</head>
<body>
	<div id="loader">
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
	</div>
	<div class="wrapper">
		<div class="buttons">
			<button id="btnPlay">Play</button>
			<button id="btnPause">Pause</button>
			<button id="btnReverse">Reverse</button>
			<button id="btnResume">Resume</button>
			<button id="btnSpeedUp">Speed Up</button>
			<button id="btnSlowDown">Slow Down</button>
			<button id="btnSeek">Seek 1 Sec</button>
			<button id="btnProgress">Go to 50%</button>
			<button id="btnRestart">Restart</button>
		</div>
		<div class="logo">
			<img src="images/logo.png" class="logo_img"/>
			<div class="caption">Learn new technique to move elements using grensock animation js</div>
			<img src="images/banner.jpg" class="banner_img"/>
		</div>
		<div class="first-element">
			<span class="text">GSAP</span>
		</div>
		<ul class="links">
			<li class="listtype1"><a href="">Semister Lesson:- Chapter no. 1 </a></li>
			<li class="listtype2"><a href="">Semister Lesson:- Chapter no. 2 </a></li>

			<li class="listtype4"><a href="">Semister Lesson:- Chapter no. 4 </a></li>
			<li class="listtype5"><a href="">Semister Lesson:- Chapter no. 5 </a></li>
			<li class="listtype6"><a href="">Semister Lesson:- Chapter no. 6 </a></li>
		</ul>
	</div>

	<script src="bower_components/gsap/src/uncompressed/plugins/CSSPlugin.js" type="text/javascript"  charset="utf-8"></script>

	<script src="js/master.js" type="text/javascript" charset="utf-8"></script>
